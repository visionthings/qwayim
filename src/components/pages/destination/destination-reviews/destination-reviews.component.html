<section
  class="ring-1 ring-slate-100 shadow-lg rounded-lg container py-10 bg-white"
>
  <h3 class="text-2xl mb-10">المراجعات</h3>

  <div>
    <div class="flex gap-1">
      @for (item of items; track item.id) {
      <div
        class="w-full bg-main text-white py-2 rounded cursor-pointer"
        (click)="setActiveTab(item.title)"
      >
        <p class="text-center">{{ item.title }}</p>
      </div>
      }
    </div>
  </div>
  @if (activeTab === 'التعليقات') {
  <app-comments [destinationID]="destinationID"></app-comments>

  } @else {
  <app-qa [destinationID]="destinationID"></app-qa> }
</section>

<section
  class="rounded-lg shadow-lg p-5 ring-1 ring-slate-100 bg-white overflow-hidden"
>
  <p class="text-main mb-5">
    <fa-icon [icon]="cameraIcon" class="ml-3"></fa-icon>الصور
  </p>

  <swiper-container
    style="
      --swiper-navigation-color: #7eb38b;
      --swiper-pagination-color: #7eb38b;
    "
    navigation="true"
    pagination-clickable="true"
    autoplay="true"
    class="mySwiper"
    thumbs-swiper=".mySwiper2"
  >
    @for (image of cityImages; track $index) {
    <swiper-slide>
      <img [src]="image.original_url" alt="City image" />
    </swiper-slide>
    }
  </swiper-container>
  <swiper-container
    class="mySwiper2"
    space-between="10"
    slides-per-view="4"
    free-mode="true"
    watch-slides-progress="true"
  >
    @for (image of cityImages; track $index) {
    <swiper-slide>
      <img [src]="image.original_url" alt="City image" />
    </swiper-slide>
    }
  </swiper-container>
</section>

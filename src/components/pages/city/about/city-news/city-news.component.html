<section class="ring-1 ring-slate-100 rounded-lg shadow-lg p-5 bg-white">
  <h3 class="text-2xl mb-5">أحدث أخبار مدينة {{ cityName }}</h3>
  <div class="flex flex-col gap-10">
    @for (item of cityNews; track $index) {
    <div class="flex flex-col md:flex-row gap-10">
      <div>
        <img
          [src]="item.media[0]?.original_url"
          [alt]="item.media[0].name"
          style="min-width: 150px; max-width: 150px; height: 150px"
          class="rounded-lg"
        />
      </div>
      <div>
        <h5 class="text-lg mb-3 font-bold">{{ item.title }}</h5>
        <p class="text-slate-500 text-sm">{{ item.created_at.slice(0, 10) }}</p>
        <p>{{ item.description }}</p>
      </div>
    </div>
    }
  </div>
</section>

<footer class="bg-main text-white py-10">
  <div class="container grid grid-cols-1 md:grid-cols-4">
    <div class="flex flex-col gap-5">
      <img ngSrc="assets/images/logo.png" alt="Logo" width="80" height="80" />
      <p>تابعنا...</p>
      <div class="flex gap-5 text-2xl">
        @for (icon of socialMediaIcons; track icon.id) {
        <a [href]="icon.path"> <fa-icon [icon]="icon.icon"></fa-icon></a>
        }
      </div>
    </div>

    <div>
      <h3 class="text-3xl mb-5">المدن</h3>

      @for (city of cities; track city.id) {
      <div>
        <a
          routerLink="/city/{{ city.slug }}/about/{{ city.slug }}"
          class="mb-3 block"
          >{{ city.name }}</a
        >
      </div>
      }
    </div>
    @for (item of items; track item.id) {
    <div>
      <h3 class="text-3xl mb-5">{{ item.title }}</h3>
      @for (item of item.items; track item.id) {
      <a [routerLink]="item.path" class="mb-3 block">{{ item.title }}</a> }
    </div>
    }
  </div>
</footer>
